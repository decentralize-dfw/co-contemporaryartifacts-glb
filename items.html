<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contemporary Artifacts | Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/meshoptimizer@0.19.0/meshopt_decoder.js"></script>

    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* --- DESKTOP BANNER & LOGO (1024px+) --- */
        @media (min-width: 1024px) {
            .header-bg {
                position: relative;
                background-image: url('https://raw.githubusercontent.com/decentralize-dfw/co-contemporaryartifacts-glb/main/productsbanner.png');
                background-size: cover;
                /* Focus points: X=650/2556 (25.43%), Y=450/748 (60.16%) */
                background-position: 25.43% 60.16%;
                background-repeat: no-repeat;
                aspect-ratio: 2556 / 748;
                max-height: 75vh;
            }
            
            .logo-desktop-shift {
                position: absolute;
                left: 19%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: 10;
                width: 10%; /* Desktop Scale */
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        /* --- MOBIL LOGO & HEADER (1023px ve altı) --- */
        @media (max-width: 1023px) {
            .logo-mobile-scale {
                width: 10%; 
                margin: 0 auto;
                display: block;
            }
        }

        .logo-desktop-shift img, .logo-mobile-scale img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* --- PARAMETRİK GRID --- */
        :root {
            --grid-cols-desktop: 5;
            --grid-cols-tablet: 2; 
            --grid-cols-mobile: 2;
            --grid-gap-desktop: 3rem;
            --grid-gap-mobile: 1rem;
            --page-padding-desktop: 4rem;
            --page-padding-mobile: 1rem;
        }

        /* Tipografi */
        .font-header { font-family: 'Capriola', sans-serif; }
        .font-body { 
            font-family: 'Space Mono', monospace; 
            letter-spacing: -0.2px;
            text-align: justify;
            text-align-last: left;
            line-height: 1.3;
        }

        .dynamic-grid {
            display: grid;
            padding: var(--page-padding-mobile);
            gap: var(--grid-gap-mobile);
            grid-template-columns: repeat(var(--grid-cols-mobile), minmax(0, 1fr));
            transition: opacity 0.4s ease-in-out;
        }

        @media (min-width: 1024px) { 
            .dynamic-grid { 
                padding: 0 var(--page-padding-desktop) var(--page-padding-desktop) var(--page-padding-desktop);
                gap: var(--grid-gap-desktop);
                grid-template-columns: repeat(var(--grid-cols-desktop), minmax(0, 1fr)); 
            } 
        }

        /* No-Crop Thumbnail Area */
        .aspect-square-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; background-color: transparent;
        }

        .fit-image {
            width: 80%;
            height: 80%;
            object-fit: contain; 
        }

        #loading-overlay {
            position: fixed; inset: 0; background: white; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }

        /* Modal Overlay */
        #detail-modal-overlay {
            position: fixed; inset: 0;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 1000; display: none; overflow: hidden;
        }

        #detail-modal {
            width: 100%; height: 100%; display: flex; flex-direction: row; overflow: hidden;
        }

        @media (max-width: 1023px) { 
            #detail-modal { flex-direction: column; overflow-y: auto; }
        }

        .glass-panel {
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }

        .image-container-scale {
            width: 80%; height: 80%; display: flex; align-items: center; justify-content: center;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #000; }

        /* Mobil Akordeon Kontrolü */
        #header-description-container {
            max-height: 0; overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s ease; opacity: 0;
            width: 100%;
        }
        
        @media (min-width: 1024px) { 
            #header-description-container { max-height: none !important; opacity: 1 !important; display: block !important; margin-top: 1rem; }
        }

        #header-description-container.open { max-height: 2000px; opacity: 1; margin-top: 1rem; }

        .filter-btn {
            font-family: 'Space Mono', monospace; font-size: 10px;
            text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer;
            transition: all 0.2s ease; color: #000;
        }
        .filter-btn.active { border: 1px solid #000; padding: 4px 12px; color: #9ca3af; }

        .grid-fade-out { opacity: 0; }
    </style>
</head>
<body class="antialiased font-body">

    <div id="loading-overlay">
        <div class="font-body text-[10px] uppercase tracking-[0.3em] animate-pulse text-gray-400">Contemporary Artifacts</div>
    </div>

    <!-- Header Section -->
    <div class="header-bg w-full border-b border-gray-100 overflow-hidden">
        <div class="max-w-[2400px] h-full mx-auto relative header-content-mobile">
            
            <!-- Logo Area -->
            <div class="logo-desktop-shift logo-mobile-scale pt-6 lg:pt-0">
                <img src="https://s6.ezgif.com/tmp/ezgif-6c6f8c122d2dd855.gif" alt="Logo Animated">
            </div>

            <!-- Content Area - Dikey ortalamak için h-full ve items-center eklendi -->
            <!-- Mobilde (lg altı) justify-start ve minimal padding kullanarak aşağı kaymayı sağladık -->
            <header class="flex flex-col lg:flex-row items-center lg:items-center justify-start lg:justify-end px-4 lg:px-[var(--page-padding-desktop)] h-auto lg:h-full relative z-20 w-full pt-6 pb-2 lg:py-0">
                <div class="hidden lg:block lg:w-[35%] pointer-events-none"></div>

                <div class="w-full lg:w-[60%] flex flex-col items-center lg:items-start text-center lg:text-left">
                    <h1 class="font-header text-[11px] tracking-[0.5em] uppercase mb-3 lg:mb-4 text-black text-center lg:text-left">Contemporary Artifacts</h1>
                    
                    <!-- Information Toggle (Mobile Only) -->
                    <div class="lg:hidden mb-2">
                        <button onclick="toggleInfo()" class="font-body text-[9px] uppercase tracking-widest border border-black/10 px-4 py-2 hover:bg-black hover:text-white transition-all">
                            Information <span id="info-icon">+</span>
                        </button>
                    </div>
                    
                    <div id="header-description-container">
                        <p id="header-description" class="font-body text-[7.5pt] text-gray-600 whitespace-pre-wrap px-4 lg:px-0"></p>
                    </div>
                </div>
            </header>
        </div>
    </div>

    <!-- Filter & Grid Area -->
    <div class="max-w-[2400px] mx-auto">
        <!-- Filter Bar -->
        <div class="px-4 lg:px-[var(--page-padding-desktop)] pt-4 lg:pt-6 pb-2">
            <div id="filter-wrapper" class="flex flex-wrap items-center gap-6 justify-center lg:justify-start">
                <span class="font-header text-[9px] uppercase tracking-widest text-gray-300">Category:</span>
                <div id="filter-list" class="flex flex-wrap items-center gap-4 justify-center"></div>
            </div>
        </div>
        <div id="catalog-grid" class="dynamic-grid"></div>
    </div>

    <!-- Modal Overlay -->
    <div id="detail-modal-overlay">
        <button id="close-modal" class="absolute top-6 left-6 lg:top-8 lg:left-8 z-[1100] p-2 hover:bg-black hover:text-white transition-all rounded-full bg-white/90 border border-gray-100 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
        <div id="detail-modal">
            <div class="relative w-full lg:w-1/2 h-1/2 lg:h-full glass-panel flex items-center justify-center overflow-hidden border-b lg:border-b-0 lg:border-r border-gray-200/20">
                <div class="image-container-scale">
                    <img id="modal-image" src="" alt="" class="fit-image transition-opacity duration-300">
                </div>
            </div>
            <div id="modal-info-scroll" class="w-full lg:w-1/2 h-1/2 lg:h-full overflow-y-auto glass-panel">
                <div id="modal-details" class="max-w-xl mx-auto p-8 lg:p-24 space-y-10"></div>
            </div>
        </div>
    </div>

    <script type="module">
        const SHEET_ID = '1NjQC4XOzizmreaxMwL3J7OSey-aopUw7RVVrM0g5hG0';
        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let artifacts = [];
        let filteredArtifacts = [];
        let currentCategory = 'All';
        let isInfoOpen = false;

        window.toggleInfo = function() {
            const container = document.getElementById('header-description-container');
            const icon = document.getElementById('info-icon');
            isInfoOpen = !isInfoOpen;
            if (isInfoOpen) { container.classList.add('open'); icon.innerText = '-'; }
            else { container.classList.remove('open'); icon.innerText = '+'; }
        };
        
        async function fetchSheetData() {
            try {
                const response = await fetch(BASE_URL);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;
                if (rows[0] && rows[0].c[2]) document.getElementById('header-description').innerText = rows[0].c[2].v;
                
                artifacts = rows.map(row => {
                    const c = row.c;
                    const val = (idx) => (c[idx] && c[idx].v !== null && c[idx].v !== "null") ? String(c[idx].v) : "";
                    return {
                        dropCode: val(1), artist: val(2), artworkName: val(3), category: val(5), productType: val(6),
                        color: val(7), material: val(8), imageLink: val(11), thumbnail: val(13), edition: val(14),
                        dimensions: val(15), price: val(16), website: val(17), description: val(18), artistBio: val(23)
                    };
                }).filter(i => i.dropCode && i.dropCode.includes("CA_"));
                
                filteredArtifacts = artifacts;
                setupFilters(); renderGrid();
                document.getElementById('loading-overlay').style.display = 'none';
            } catch (error) { console.error(error); }
        }

        function setupFilters() {
            const categories = ['All', ...new Set(artifacts.map(i => i.category))].filter(c => c);
            document.getElementById('filter-list').innerHTML = categories.map(cat => `
                <button onclick="applyFilter('${cat}')" class="filter-btn ${currentCategory === cat ? 'active' : ''}">${cat}</button>
            `).join('');
        }

        window.applyFilter = function(cat) {
            const grid = document.getElementById('catalog-grid');
            grid.classList.add('grid-fade-out');
            setTimeout(() => {
                currentCategory = cat;
                filteredArtifacts = cat === 'All' ? artifacts : artifacts.filter(i => i.category === cat);
                setupFilters(); renderGrid(); grid.classList.remove('grid-fade-out');
            }, 300);
        };

        function renderGrid() {
            document.getElementById('catalog-grid').innerHTML = filteredArtifacts.map((item) => `
                <div onclick="window.openDetail('${item.dropCode}')" class="cursor-pointer group flex flex-col h-full">
                    <div class="aspect-square-container mb-3 overflow-hidden">
                        <img src="${item.thumbnail}" loading="lazy" class="fit-image transition-opacity duration-300">
                    </div>
                    <div class="flex flex-col items-center lg:items-start text-center lg:text-left space-y-1">
                        <span class="font-header font-bold text-[8.5pt] uppercase tracking-wide text-black leading-tight">${item.artist}</span>
                        <span class="font-body text-[8pt] text-gray-500 font-light leading-snug">${item.artworkName}</span>
                        <div class="font-body text-[7.5pt] text-gray-400 italic flex flex-col space-y-0.5">
                            ${item.productType ? `<span>${item.productType}</span>` : ''}
                            ${item.dimensions ? `<span>${item.dimensions}</span>` : ''}
                            ${item.price ? `<span class="font-body text-[7.5pt] text-black not-italic font-normal mt-1">${item.price}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.openDetail = function(dropCode) {
            const item = artifacts.find(a => a.dropCode === dropCode);
            document.getElementById('modal-image').src = item.imageLink;
            
            // Scroll Reset Logic for Mobile/Desktop
            document.getElementById('modal-info-scroll').scrollTop = 0;
            const modalEl = document.getElementById('detail-modal');
            if (modalEl) modalEl.scrollTop = 0; // Specifically resets mobile full container scroll

            document.getElementById('modal-details').innerHTML = `
                <div class="space-y-1 mb-8">
                    <div class="font-body text-[8px] uppercase tracking-[0.4em] text-gray-300 border-none">${item.dropCode}</div>
                    <h2 class="font-header text-[18pt] font-bold uppercase leading-tight tracking-tighter">${item.artist}</h2>
                    <h3 class="font-body text-[16pt] text-gray-400 italic font-light lowercase leading-tight">${item.artworkName}</h3>
                </div>
                <div class="grid grid-cols-2 gap-y-6 gap-x-8 border-y border-gray-200/50 py-8">
                    ${item.category ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Category</span><span class="font-body text-[8.5pt] italic">${item.category}</span></div>` : ''}
                    ${item.productType ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Product Type</span><span class="font-body text-[8.5pt] italic">${item.productType}</span></div>` : ''}
                    ${item.color ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Color</span><span class="font-body text-[8.5pt] italic">${item.color}</span></div>` : ''}
                    ${item.material ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Material</span><span class="font-body text-[8.5pt] italic">${item.material}</span></div>` : ''}
                    ${item.edition ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Edition</span><span class="font-body text-[8.5pt] italic">${item.edition}</span></div>` : ''}
                    ${item.dimensions ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Dimension (WxDxH)</span><span class="font-body text-[8.5pt] italic">${item.dimensions}</span></div>` : ''}
                </div>
                ${item.description ? `<div class="space-y-4"><h4 class="font-header text-[9px] uppercase font-bold tracking-[0.2em] text-gray-900">Description</h4><p class="font-body text-[8.5pt] text-gray-600 italic font-light">${item.description}</p></div>` : ''}
                ${item.artistBio ? `<div class="space-y-4 pt-4 border-t border-gray-200/50"><h4 class="font-header text-[9px] uppercase font-bold tracking-[0.2em] text-gray-400">The Studio</h4><p class="font-body text-[8pt] text-gray-400 italic tracking-tight font-light">${item.artistBio}</p>${item.website ? `<a href="${item.website}" target="_blank" class="inline-block font-body text-[8px] text-gray-400 underline uppercase tracking-widest hover:text-black transition-colors">Website</a>` : ''}</div>` : ''}
                ${item.price ? `<div class="pt-8 border-t border-gray-200/50"><div class="font-body text-[10pt] tracking-tighter text-black italic">${item.price}</div></div>` : ''}
            `;
            document.getElementById('detail-modal-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden'; 
        };

        const closeBtn = document.getElementById('close-modal');
        closeBtn.onclick = () => { document.getElementById('detail-modal-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; };
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeBtn.onclick(); });
        window.onload = fetchSheetData;
    </script>
</body>
</html>
