<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contemporary Artifacts | VEA Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/meshoptimizer@0.19.0/meshopt_decoder.js"></script>

    <style>
        body {
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
        }

        /* Tipografi */
        .font-header { font-family: 'Capriola', sans-serif; }
        .font-body { font-family: 'Space Mono', monospace; }

        /* Grid Ayarları */
        :root {
            --grid-cols-desktop: 5;
            --grid-cols-tablet: 3;
            --grid-cols-mobile: 1;
            --grid-gap: 12rem;
            --page-padding: 5rem;
        }

        .dynamic-grid {
            display: grid;
            gap: var(--grid-gap);
            padding: var(--page-padding);
            grid-template-columns: repeat(var(--grid-cols-mobile), minmax(0, 1fr));
        }

        @media (min-width: 768px) { .dynamic-grid { grid-template-columns: repeat(var(--grid-cols-tablet), minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .dynamic-grid { grid-template-columns: repeat(var(--grid-cols-desktop), minmax(0, 1fr)); } }

        /* No-Crop Kare Alan */
        .aspect-square-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            background-color: #fcfcfc;
        }

        .fit-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        #loading-overlay {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        /* Modal Blur */
        #detail-modal {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #scene-container {
            width: 100%; height: 100%; display: block; cursor: grab;
            background-color: #f9f9f9; 
        }
        #scene-container:active { cursor: grabbing; }

        #vea-loader {
            position: absolute; z-index: 55;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; padding: 10px 15px;
            display: none; border: 1px solid #000;
            font-size: 8px;
            font-family: 'Space Mono', monospace;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #000; }
    </style>
</head>
<body class="antialiased">

    <div id="loading-overlay">
        <div class="font-body text-[10px] uppercase tracking-[0.3em] animate-pulse text-gray-400">Loading Exhibition...</div>
    </div>

    <header class="pt-16 px-8 md:px-12 mb-4">
        <h1 class="font-header text-[11px] tracking-[0.5em] uppercase text-center border-b border-gray-100 pb-8">Contemporary Artifacts</h1>
    </header>

    <div id="catalog-grid" class="dynamic-grid max-w-[1800px] mx-auto"></div>

    <div id="detail-modal" class="fixed inset-0 z-50 hidden flex flex-col md:flex-row overflow-hidden">
        <!-- Close Button -->
        <button id="close-modal" class="absolute top-6 left-6 z-[70] p-2 hover:bg-black hover:text-white transition-all rounded-full bg-white/90 border border-gray-100 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>

        <!-- Media Panel -->
        <div class="relative w-full md:w-1/2 aspect-square md:aspect-auto md:h-full bg-transparent flex items-center justify-center overflow-hidden border-r border-gray-100/50">
            <img id="modal-image" src="" alt="" class="fit-image p-8 md:p-12 transition-opacity duration-300">
            
            <div id="vea-loader" class="uppercase tracking-widest font-body">3D ENGINE LOADING</div>
            <div id="scene-container" class="hidden absolute inset-0"></div>

            <!-- Cube Toggle -->
            <button id="media-toggle" class="hidden absolute bottom-6 right-6 p-2 bg-white/90 border border-gray-200 hover:bg-black hover:text-white hover:border-black transition-all z-[60] shadow-sm">
                <svg id="toggle-icon-3d" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 16.09V7.91a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 7.91v8.18a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4a2 2 0 0 0 1-1.73Z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
            </button>
        </div>

        <!-- Info Panel -->
        <div id="modal-info-scroll" class="w-full md:w-1/2 h-full overflow-y-auto bg-white/95">
            <div id="modal-details" class="max-w-xl mx-auto p-8 md:p-20 space-y-12">
                <!-- JS Inject -->
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';

        const SHEET_ID = '1NjQC4XOzizmreaxMwL3J7OSey-aopUw7RVVrM0g5hG0';
        const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let artifacts = [];
        let currentArtifact = null;
        let is3DActive = false;
        let modelLoadedForCurrent = false;
        
        let camera, scene, renderer, controls, composer, currentModel;

        // --- VEA ENGINE ---
        function initEngine() {
            const container = document.getElementById('scene-container');
            const width = container.clientWidth || window.innerWidth / 2;
            const height = container.clientHeight || window.innerHeight;

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, alpha: false,
                powerPreference: "high-performance", logarithmicDepthBuffer: true
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0xf9f9f9, 1);
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf9f9f9);

            camera = new THREE.PerspectiveCamera(10, width / height, 10, 100000);
            // Zoom Out - Kamerayı geriye alıyoruz
            camera.position.set(0, 1500, 9000);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false; 
            controls.enablePan = false;  
            // Sadece Yatay Rotasyon (Only Horizontal)
            controls.minPolarAngle = Math.PI / 2;
            controls.maxPolarAngle = Math.PI / 2;

            const hemi = new THREE.HemisphereLight(0xffffff, 0x000000, 0.7);
            scene.add(hemi);

            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(2000, 4000, 2000);
            sun.castShadow = true;
            sun.shadow.mapSize.set(1024, 1024);
            scene.add(sun);

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new OutputPass());

            const fxaa = new ShaderPass(FXAAShader);
            fxaa.material.uniforms['resolution'].value.set(1 / width, 1 / height);
            composer.addPass(fxaa);

            const pmrem = new THREE.PMREMGenerator(renderer);
            new RGBELoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr', (tex) => {
                tex.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = pmrem.fromEquirectangular(tex).texture;
                pmrem.dispose();
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            if (composer) composer.render();
        }

        function loadModel(url) {
            if (!url || url === "" || url === "null") return;
            if (currentModel) { scene.remove(currentModel); currentModel = null; }

            document.getElementById('vea-loader').style.display = 'block';

            const loader = new GLTFLoader();
            const draco = new DRACOLoader();
            draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            loader.setDRACOLoader(draco);
            
            if (typeof MeshoptDecoder !== 'undefined') loader.setMeshoptDecoder(MeshoptDecoder);

            loader.load(url, (gltf) => {
                currentModel = gltf.scene;
                
                // Tam Ortalamak için Bounding Box hesaplama
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3()).length();

                currentModel.traverse(c => { if(c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
                
                // Modeli merkezliyoruz (Kullanıcı uyarısı üzerine zemine oturtma değil, tam merkeze çekme)
                currentModel.position.x -= center.x;
                currentModel.position.y -= center.y;
                currentModel.position.z -= center.z;
                
                currentModel.scale.setScalar(1200 / size);
                scene.add(currentModel);

                document.getElementById('vea-loader').style.display = 'none';
                modelLoadedForCurrent = true;
            });
        }

        // --- DATA ---
        async function fetchSheetData() {
            try {
                const response = await fetch(BASE_URL);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                artifacts = json.table.rows.slice(7).map(row => {
                    const c = row.c;
                    const val = (idx) => {
                        const cell = c[idx];
                        if (cell && cell.v !== null && cell.v !== "null") return String(cell.v);
                        return "";
                    };
                    return {
                        dropCode: val(1),
                        artist: val(2),
                        artworkName: val(3),
                        productType: val(6),
                        color: val(7),
                        material: val(8),
                        glbLink: val(10),
                        imageLink: val(11),
                        thumbnail: val(13),
                        edition: val(14),
                        dimensions: val(15),
                        price: val(16),
                        website: val(17),
                        description: val(18),
                        artistBio: val(23),
                        category: val(5)
                    };
                }).filter(i => i.artist);

                renderGrid();
                document.getElementById('loading-overlay').style.display = 'none';
                initEngine();
            } catch (error) { console.error(error); }
        }

        function renderGrid() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = artifacts.map((item, i) => `
                <div onclick="window.openDetail(${i})" class="cursor-pointer group flex flex-col h-full">
                    <div class="aspect-square-container mb-5 border border-gray-50 bg-[#fdfdfd]">
                        <img src="${item.thumbnail}" loading="lazy" class="fit-image transition-transform duration-700 ease-out group-hover:scale-105">
                    </div>
                    <div class="flex flex-col space-y-1">
                        <span class="font-header font-bold text-[10pt] uppercase tracking-wide text-black leading-tight">${item.artist}</span>
                        <span class="font-body text-[9pt] text-gray-500 font-light leading-snug">${item.artworkName}</span>
                        <div class="font-body text-[8pt] text-gray-400 italic flex flex-col space-y-0.5">
                            ${item.productType ? `<span>${item.productType}</span>` : ''}
                            ${item.dimensions ? `<span>${item.dimensions}</span>` : ''}
                            ${item.price ? `<span class="font-body text-[8pt] text-black not-italic font-normal mt-1">${item.price}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.openDetail = function(index) {
            currentArtifact = artifacts[index];
            modelLoadedForCurrent = false;
            is3DActive = false;
            
            const modal = document.getElementById('detail-modal');
            const mediaToggle = document.getElementById('media-toggle');
            const sceneEl = document.getElementById('scene-container');
            const imgEl = document.getElementById('modal-image');
            const scrollContainer = document.getElementById('modal-info-scroll');

            // Scroll Sıfırlama
            scrollContainer.scrollTop = 0;

            sceneEl.style.display = 'none';
            sceneEl.classList.add('hidden');
            imgEl.style.display = 'block';
            imgEl.src = currentArtifact.imageLink;
            mediaToggle.classList.remove('bg-black', 'text-white');

            if (currentArtifact.glbLink && currentArtifact.glbLink !== "") {
                mediaToggle.classList.remove('hidden');
            } else {
                mediaToggle.classList.add('hidden');
            }

            // Pop-up İçerik
            document.getElementById('modal-details').innerHTML = `
                <div class="space-y-1 mb-8">
                    <div class="font-body text-[8px] uppercase tracking-[0.4em] text-gray-300">${currentArtifact.dropCode}</div>
                    <h2 class="font-header text-[22pt] font-bold uppercase leading-tight tracking-tighter">${currentArtifact.artist}</h2>
                    <h3 class="font-body text-[21pt] text-gray-500 italic font-light lowercase leading-tight">${currentArtifact.artworkName}</h3>
                </div>

                <div class="grid grid-cols-2 gap-y-6 gap-x-8 border-y border-gray-100 py-8">
                    ${currentArtifact.category ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Category</span><span class="font-body text-[10px] italic">${currentArtifact.category}</span></div>` : ''}
                    ${currentArtifact.productType ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Product Type</span><span class="font-body text-[10px] italic">${currentArtifact.productType}</span></div>` : ''}
                    ${currentArtifact.color ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Color</span><span class="font-body text-[10px] italic">${currentArtifact.color}</span></div>` : ''}
                    ${currentArtifact.material ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Material</span><span class="font-body text-[10px] italic">${currentArtifact.material}</span></div>` : ''}
                    ${currentArtifact.edition ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Edition</span><span class="font-body text-[10px] italic">${currentArtifact.edition}</span></div>` : ''}
                    ${currentArtifact.dimensions ? `<div><span class="block font-header text-[8px] text-gray-400 uppercase tracking-widest mb-1">Dimension (WxDxH)</span><span class="font-body text-[10px] italic">${currentArtifact.dimensions}</span></div>` : ''}
                </div>

                ${currentArtifact.description ? `
                <div class="space-y-4">
                    <h4 class="font-header text-[9px] uppercase font-bold tracking-[0.2em] text-gray-900">Description</h4>
                    <p class="font-body text-[10px] leading-relaxed text-gray-600 italic text-justify">${currentArtifact.description}</p>
                </div>` : ''}

                ${currentArtifact.artistBio ? `
                <div class="space-y-4 pt-4 border-t border-gray-50">
                    <h4 class="font-header text-[9px] uppercase font-bold tracking-[0.2em] text-gray-400">The Studio</h4>
                    <p class="font-body text-[9px] leading-relaxed text-gray-400 italic text-justify tracking-widest">${currentArtifact.artistBio}</p>
                    ${currentArtifact.website ? `<a href="${currentArtifact.website}" target="_blank" class="block font-body text-[8px] text-gray-400 underline uppercase tracking-widest hover:text-black transition-colors">Website</a>` : ''}
                </div>` : ''}

                ${currentArtifact.price ? `
                <div class="pt-8 border-t border-gray-50">
                    <div class="font-body text-[12pt] tracking-tighter text-black italic">${currentArtifact.price}</div>
                </div>` : ''}
            `;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        document.getElementById('media-toggle').onclick = function() {
            const imgEl = document.getElementById('modal-image');
            const sceneEl = document.getElementById('scene-container');
            is3DActive = !is3DActive;

            if (is3DActive) {
                this.classList.add('bg-black', 'text-white');
                imgEl.style.display = 'none';
                sceneEl.style.display = 'block';
                sceneEl.classList.remove('hidden');
                renderer.setSize(sceneEl.clientWidth, sceneEl.clientHeight);
                composer.setSize(sceneEl.clientWidth, sceneEl.clientHeight);
                camera.aspect = sceneEl.clientWidth / sceneEl.clientHeight;
                camera.updateProjectionMatrix();
                if (!modelLoadedForCurrent) loadModel(currentArtifact.glbLink);
            } else {
                this.classList.remove('bg-black', 'text-white');
                sceneEl.style.display = 'none';
                sceneEl.classList.add('hidden');
                imgEl.style.display = 'block';
            }
        };

        document.getElementById('close-modal').onclick = () => {
            document.getElementById('detail-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            is3DActive = false;
        };

        window.onload = fetchSheetData;
        window.onresize = () => {
            if(renderer && document.getElementById('scene-container').offsetParent) {
                const el = document.getElementById('scene-container');
                camera.aspect = el.clientWidth / el.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(el.clientWidth, el.clientHeight);
                composer.setSize(el.clientWidth, el.clientHeight);
            }
        };
    </script>
</body>
</html>
